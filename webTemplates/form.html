<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Submit form</h2>
	<form action="/" enctype="multipart/form-data" method="post">
		<div class="form-group">
		  <label class="form-label" for="usr">Name:</label>
		  <input type="text" class="form-control" id="usr" name="usr" value="{{ usr }}">
		</div>
		<div class="form-group">
		  <label class="form-label" for="age">Age:</label>
		  <input type="text" class="form-control" id="age" name="age" value="{{ age }}">
		</div>
		<div class="form-group">
		  <label class="form-label" for="age">Age:</label>
		  <input type="file"  class="form-control" id="file" name="file"><br>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br>
	<!--p>Result: {{ request }}</p-->
	<p>Name: {{ usr }}</p>
	<p>Ages: {{ age }}</p>
	<p>Uploadfile: {{ filename }}</p>
	<p>Result: {{ prediction }}</p>	
</div>
</body>
</html>
